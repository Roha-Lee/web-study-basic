<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- Optional JavaScript -->
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <title>링크 메모장</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="jquery_practice.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">나홀로 링크 메모장!</h1>
      <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다. </p>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" href="#" role="button" id="btn-posting-box" onclick="togglePostingBox()">포스팅박스 열기</a>
    </div>

    <!-- posting box -->
    <div class="posting-box">
      <div class="form-group">
        <label for="article-url">아티클 URL</label>
        <input type="text" class="form-control" id="article-url">
      </div>
      <div class="form-group">
        <label for="simple-comment">간단 코멘트</label>
        <textarea type="text" class="form-control" id="simple-comment"></textarea>
      </div>
      <button onclick="addPostingBox()" type="submit" class="btn btn-primary">기사저장</button>
    </div>

    <div id="cards-box" class="card-columns">
    </div>
  </div>
</body>
</html>
